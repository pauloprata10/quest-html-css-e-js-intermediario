<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest HTML CSS e JS - Intermediário</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

  <body>

    <main>

      <section class="texto">

          <h1>FICOU COM DÚVIDA? <br> MANDE-NOS UMA MENSAGEM!</h1>
          <p>Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>

      </section>

      <form class="formulario">

          <input type="texto" class="campo nome" id="#nome" placeholder="Nome completo *">
          <span>campo obrigatório</span>
          <input type="email" class="campo email" id="#email" placeholder="Email *">
          <span>campo obrigatório</span>
          <input type="tel" class="campo telefone" id="#telefone" placeholder="Telefone *">
          <span>campo obrigatório</span>
          <textarea class="campo mensagem" id="#mensagem" placeholder="Mensagem *"></textarea>
          <span>campo obrigatório</span>
          <p>*campo obrigatórios</p>
          <button type="submit" id="botao" class="botao">Enviar</button>

      </form>

  </main>

    <script src="src/js/formulario.js"></script>

  </body>
